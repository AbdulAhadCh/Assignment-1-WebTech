    <script>
       document.addEventListener('DOMContentLoaded', () => {
    // Create an IntersectionObserver instance
    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                // When the section is in view, add the 'show' class
                entry.target.classList.add('show');
            } else {
                // When the section is out of view, remove the 'show' class
                entry.target.classList.remove('show');
            }
        });
    }, {
        root: null, // Use the viewport as the root
        rootMargin: '0px',
        threshold: 0.6 // 60% of the section must be visible for the callback to trigger
    });

    // Select the sections you want to observe
    const section1 = document.querySelector('.section1');
    const section2 = document.querySelector('.section2');
    const section3 = document.querySelector('.section3');

    // Observe each section
    observer.observe(section1);
    observer.observe(section2);
    observer.observe(section3);
});

const checkbox = document.getElementById('check');
const sections = document.getElementsByClassName('sections');

checkbox.addEventListener('change', () => {
  for (const section of sections) {
    if (checkbox.checked) {
      section.style.filter = 'blur(10px)';
    }
    else {
      section.style.filter = 'none';
    }
  }
});
    //top button
     const section1 = document.querySelector('.section1');
     const homeBtn = document.querySelector('.home-btn');
    document.addEventListener('scroll',function(){
        if(scrollY>section1.offsetHeight){
            homeBtn.classList.add('show');
        }
        else{
            homeBtn.classList.remove('show');
            }
    });
    //
    const nav = document.querySelector('nav');

document.addEventListener('click', (e) => {
    for (const section of sections) {
  if (!nav.contains(e.target) && checkbox.checked) {
    checkbox.checked = false;
    section.style.filter = 'none';
  }}
});





    </script>
